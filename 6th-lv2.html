<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <title>lv2</title>
    <style>
        h3 {
            text-align: center;
            line-height: 0;
            margin: 10px 0;
        }
    </style>
</head>

<body>
<div id="h3"><h3>《承天寺夜游》</h3></div>
<div id="typing"></div>
</body>
<script>
    let lyrics = "&emsp;&emsp;元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。"
    let i = 0;

    function typeWriter() {
        const typing = document.getElementById('typing')
        return new Promise(((resolve, reject) => {
            if (i <= lyrics.length) {
                typing.innerHTML = lyrics.slice(0, i++);
                setTimeout("typeWriter()", 100)//递归
            } else {
                reject(typing.innerHTML = lyrics)
            }
        }))
    }

    typeWriter();

</script>
</html>
